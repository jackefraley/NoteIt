<!DOCTYPE html>

<html>
    <head>
        <title>NoteIt</title>

        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>

        <div class="navbar">
            <a href="login.html" class="home-link">NoteIt</a>
        </div>

 <div class="calendar-header">
    <div id="monthName"></div>
    <div class="button-container">
        <div id="leftClick" class="arrow"><i class="fa fa-arrow-left"></i></div>
        <div id="rightClick" class="arrow"><i class="fa fa-arrow-right"></i></div>
    </div>
</div>
        

        <div class="calendarDays">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>

        <div class = "monthDays">
            <section id = calendarDays>
                <div class="dayofMonth">
                    <div class= 'contentContainer'>
                        <div class= 'content'>
                            <p class="day-number"></p>
                            <p id="month-number" hidden></p>
                            <p id="year-number" hidden></p>
                            <p class="eventContent"></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
        <input type="text" id="calendarInput" placeholder="Try saying: Plan a new years eve party for 7pm!">
    </body>

</html>
