<!DOCTYPE html>

<html>
    <head>
        <title>NoteIt</title>

        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>

        <h1>My Calendar</h1>
        <div class="navbar">
            <a href="login.html" class="home-link">NoteIt</a>
        </div>

        <input type="text" id="calendarInput" placeholder="Add Event">

        <button id="leftClick">L</button>
        <button id="rightClick">R</button>

        <div id="monthName"></div>

        <div class="calendarDays">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>

        <div class = "monthDays">
            <section id = calendarDays>
                <div class="dayofMonth">
                    <div class= 'contentContainer'>
                        <div class= 'content'>
                            <p class="day-number"></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>

</html>
